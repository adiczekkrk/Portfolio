<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawiarnia Smak Kawy</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <div class="logo">Smak Kawy</div>
    <nav>
        <ul>
            <li><a href="#about">O nas</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#gallery">Galeria</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section id="about" class="section">
    <h2>O nas</h2>
    <p>Zapraszamy do naszej przytulnej, eleganckiej kawiarni w nocnym klimacie. Serwujemy aromatyczną kawę, wyjątkowe ciasta i drinki kawowe.</p>
</section>

<section id="menu" class="section">
    <h2>Menu</h2>
    <div class="menu-grid">
        <div class="menu-item">
            <img src="../zdjecia/placeholder.png" alt="Espresso">
            <h3>Espresso</h3>
        </div>
        <div class="menu-item">
            <img src="../zdjecia/placeholder.png" alt="Cappuccino">
            <h3>Cappuccino</h3>
        </div>
        <div class="menu-item">
            <img src="../zdjecia/placeholder.png" alt="Latte">
            <h3>Latte</h3>
        </div>
        <div class="menu-item">
            <img src="../zdjecia/placeholder.png" alt="Ciasta">
            <h3>Ciasta i deserki</h3>
        </div>
    </div>
</section>

<section id="gallery" class="section">
    <h2>Galeria</h2>
    <div class="gallery-grid">
        <img src="../zdjecia/placeholder.png" alt="">
        <img src="../zdjecia/placeholder.png" alt="">
        <img src="../zdjecia/placeholder.png" alt="">
        <img src="../zdjecia/placeholder.png" alt="">
    </div>
</section>

<section id="contact" class="section">
    <h2>Kontakt</h2>
    <form>
        <input type="text" placeholder="Imię i nazwisko" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Twoja wiadomość" required></textarea>
        <button type="submit">Wyślij</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Kawiarnia "Smak Kawy"</p>
</footer>

</html>
